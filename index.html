<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Starwars</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">

</head>

<body>

    <header>STARWARS RPG</header>

    <div class="container">

        <div class="row">

            <div class="col-md-8">

                <div id="mainSection"></div>

            </div>

            <div class="col-md-2">

                <h2>Your Character</h2>

                <div id="yourCharacter"></div>

            </div>

            <div class="col-md-2">

                <h2>Defender</h2>

                <div id="defender"></div>

            </div>

        </div>

        <div class="row">

            <div class="col-md-8">

                <h3>Enemies Available To Attack</h3>

                <div id="enemiesAvailable"></div>

            </div>

            <div class="col-md-4">

                <h3>Fight section</h3>

                <button id="button-attack" class="btn" value="attack">
                    <h2>Attack</h2>
                </button>

                <div id="display"></div>

                <button id="button-restart" class="btn" value="restart">
                    <h2>Restart</h2>
                </button>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/js/game.js"></script>

    <!-- linking cdn scripts -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
